{% extends "network/layout.html" %}

{% block body %}

<h1 class="text-center m-1 light-col">Register</h1>

<div class="mb-2 d-flex justify-content-center">
    <p>Already have an account?&nbsp;</p> <a class="nav-link" href="{% url 'login' %}"> Log In here.</a>
</div>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<div class="d-flex justify-content-center">
    <form class="reg-form" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input autofocus type="text" class="form-control" id="username" placeholder="Username" name="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Email Address" name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="confirmation" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password">
        </div>
        <div>
            <button type="submit" value="register" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

{% endblock %}
