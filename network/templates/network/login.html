{% extends "network/layout.html" %}
{% load static %}

{% block body %}

<h1 class="text-center m-1 light-col">Login</h1>

<div class="mb-2 d-flex justify-content-center">
    <p>Don't have an account?&nbsp;</p> <a class="nav-link" href="{% url 'register' %}"> Register here.</a>
</div>

{% if message %}
<div class="m-1 text-center d-flex justify-content-center">
    {{ message }}
</div>
{% endif %}

<div class="d-flex justify-content-center">
    <form class="reg-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input autofocus type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div>
            <button type="submit" value="Login" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>

{% endblock %}
