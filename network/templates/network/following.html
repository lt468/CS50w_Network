{% extends "network/layout.html" %}

{% block body %}

<!-- Display title "Following" instead of the New Scribble box -->
<div class="d-flex justify-content-center">
    <div class="m-3 p-5 scrib-box rounded-3 custom-shadow">
        <h2 class="scrib-font text-center">following scribbles</h2>
    </div>
</div>

<!-- Displaying all the existing posts from users the logged-in user is following -->
<div id="display_scrib" class="d-flex flex-column align-items-center justify-content-center">
        <!-- Posts will be displayed here using JavaScript, just like in index.html -->
        <div class="m-3 p-5 scrib-box rounded-3 d-flex flex-column align-items-center">
            <h2 class="scrib-font">log in to follow scribblers</h2>
            <p><a class="nav-link" href="{% url 'login' %}"> Log In here.</a></p>
        </div>
</div>
<nav aria-label="...">
    <ul class="pagination">
        <li class="page-item disabled" id="prev-page">
            <a class="page-link" href="#" id="prev-link">Previous</a>
        </li>
        <li class="page-item" id="next-page">
            <a class="page-link" href="#" id="next-link">Next</a>
        </li>
    </ul>
</nav>

{% endblock %}
